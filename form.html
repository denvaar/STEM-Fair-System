<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
<body>
  <div class="header">
    <img src="logo.png"/>
    <h2>Score Submission Form</h2>
  </div>
  <br>
  <div class="score-form-1">
    <form action="/score-submit/" method="post">
      {% csrf_token %}
      {{ form.judge_id.errors }}
      {{ form.judge_id }}
      <!--<input type="text" name="judge_id" placeholder="Judge ID"/><br>-->
      {{ form.award_id.errors }}
      {{ form.award_id }}
      <!--<input type="text" name="award_id" placeholder="Award ID"/><br>-->
      {{ form.project_id.errors }}
      {{ form.project_id }}
      <!--<input type="text" name="project_id" placeholder="Project ID"/><br>-->
      {{ form.score.errors }}
      {{ form.score }} 
      <!--<input type="number" name="score" placeholder="Score (0 - 100)" min="0" max="100"/><br>-->
      <input type="submit" value="Submit Score">
    </form>
  </div>
</body>
</html>

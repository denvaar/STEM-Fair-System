{% extends "base.html" %}
{% block body_block %}
<div class="award">
<span class="plain-text">
  <h2>Judging Results</h2>
</span>
<table>
  <tr>
    <th>Award</th>
    <th>Score Submissions</th>
    <th>Results</th>
  </tr>
  {% for award in awards %}
  <tr>
    <td>{{ award.0.title }}</td>
    <td>
        {{ award.2 }}/{{ award.1 }}
        {% if award.3 %}
          <i>Completed</i>
        {% endif %}
    </td>
    <td>
      {% if award.3 %}
        <a href="{% url 'result-detail' slug=award.0.slug %}">View</a>
      {% else %}
        --
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
